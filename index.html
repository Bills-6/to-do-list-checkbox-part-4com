<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>to do list sederhana berbasis checkbox - part 4</title>
	<meta http-equiv="X-UA-Compatible" content="IE=7" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="style.css" />
</head>
<body class="" data-theme="light">
	<h1 class="text-lg lg:text-[2rem] uppercase text-center py-3 font-semibold">My todo</h1>

	<div class="container mx-auto px-3 md:px-5 lg:px-7 relative">
		<nav class="h-[50px] bg-yellow-300 flex items-center justify-between px-3 shadow-md shadow-gray-300 rounded-md mb-5">
			<div class="undo-redo-controls flex items-center gap-3">
				<span class="w-[30px] h-[30px] lg:w-[40px] lg:h-[40px] flex items-center justify-center hover:cursor-pointer active:scale-[0.9]" id="undo-button">
					<i class="material-symbols-outlined size" id="undo-icon">undo</i>
				</span>
				<span class="w-[30px] h-[30px] lg:w-[40px] lg:h-[40px] flex items-center justify-center hover:cursor-pointer active:scale-[0.9]" id="redo-button">
					<i class="material-symbols-outlined size" id="redo-icon">redo</i>
				</span>
			</div>

			<div class="controls flex items-center gap-3">
				<span class="w-[30px] h-[30px] lg:w-[40px] lg:h-[40px] flex items-center justify-center hover:cursor-pointer active:scale-[0.9]" id="create-button">
					<i class="material-symbols-outlined size" id="create-icon">add_task</i>
				</span>
				<span class="w-[30px] h-[30px] lg:w-[40px] lg:h-[40px] flex items-center justify-center hover:cursor-pointer active:scale-[0.9]" id="filter-button">
					<i class="material-symbols-outlined size" id="filter-icon">filter_alt</i>
				</span>
				<span class="w-[30px] h-[30px] lg:w-[40px] lg:h-[40px] flex items-center justify-center hover:cursor-pointer active:scale-[0.9]" id="trash-button">
					<i class="material-symbols-outlined size" id="trash-icon">delete</i>
				</span>
				<span class="w-[30px] h-[30px] lg:w-[40px] lg:h-[40px] flex items-center justify-center hover:cursor-pointer active:scale-[0.9]" id="mode-button">
					<i class="material-symbols-outlined size transition-[scale]" id="light-icon">sunny</i>
					<i class="material-symbols-outlined size scale-0 transition-[scale]" style="display: none;" id="dark-icon">moon_stars</i>
				</span>
			</div>
		</nav>

		<!-- [< created panel >] -->
		<div class="absolute z-10 w-[90vw] md:w-[80vw] lg:w-[60vw] p-3 md:p-5 lg:p-7 lg:pt-2 pt-0 bg-gray-200 left-[50%] translate-x-[-50%] shadow-md shadow-gray-300 rounded-md hidden" data-panel-there="false" id="created-panel">
			<div class="head-panel py-1 flex items-center justify-between mb-6">
				<h2 class="text-lg lg:text-[1.5rem] font-semibold mb-2 rounded-md">Create your todo</h2>
				
				<span class="w-[30px] h-[30px] lg:w-[40px] lg:h-[40px] flex items-center justify-center hover:cursor-pointer hover:bg-gray-400/50 active:scale-[0.9] bg-gray-300 rounded-md" id="close-created-panel-button">
					<i class="material-symbols-outlined size pointer-events-none">close</i>
				</span>
			</div>

			<div class="body-panel">
				<div class="input-wrapper relative mb-3">
					<label class="w-fit relative text-md md:text-lg after:content-['*'] after:absolute after:right-[-10px] after:top-[60%] after:translate-y-[-50%] after:text-lg after:text-red-700 block mb-2" for="input-name-todo">Name todo :</label>
					<input class="block w-full h-[40px] md:h-[50px] bg-gray-300 rounded-md px-2 md:px-4 focus:outline-none" placeholder="type here..." data-status="null" type="text" / id="input-name-todo">
					<span class="absolute w-[30px] h-[30px] right-[10px] top-[65%] md:top-[70%] translate-y-[-50%] flex items-center justify-center pointer-events-none opacity-0" id="status-input-name">
						<i class="material-symbols-outlined size">check_circle</i>
					</span>
				</div>
				<div class="input-wrapper relative mb-3">
					<label class="w-fit text-md md:text-lg block mb-2" for="input-name-todo">Id todo :</label>
					<input class="block w-full h-[40px] md:h-[50px] bg-gray-300 rounded-md px-2 md:px-4 focus:outline-gray-300" placeholder="type here..." data-status="null" type="text" id="id-input" />
					<span class="absolute status-input w-[30px] h-[30px] right-[10px] top-[65%] md:top-[70%] translate-y-[-50%] flex items-center justify-center pointer-events-none opacity-0">
						<i class="material-symbols-outlined size">check_circle</i>
					</span>
				</div>

				<button class="w-[100px] h-[40px] md:h-[50px] bg-yellow-300 rounded-md shadow-md shadow-gray-300 flex items-center justify-center ms-auto hover:cursor-pointer active:scale-[0.9]" type="button" id="button-confirm">Create todo</button>
			</div>
		</div>

		<ul class="py-1 rounded-md p-2 md:p-4 lg:p-7" id="list-wrapper">
			<!-- <span class="text-lg lg:text-[1.7rem] text-center block" id="warning-text">Content is emptyðŸ˜­</span> -->
		</ul>
	</div>
	<script type="module" src="components/darkmode.js"></script>
	<script type="module" src="components/createdPanel.js"></script>
	<script type="module" src="components/validation.js"></script>
	<script type="module" src="components/render.js"></script>
</body>
</html>
